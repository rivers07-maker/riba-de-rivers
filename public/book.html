    <!-- Script for dropdown counters in Who section calendar submenu -->
    <script>
        let guests = {
            adults: 1,
            children: 0,
            babies: 0,
            pets: 0
        };

        function updateCount(event, type, change) {
            event.preventDefault(); // Previene el comportamiento predeterminado del evento
            event.stopPropagation(); // Evita que el dropdown se cierre
            if (guests[type] + change >= 0) {
                guests[type] += change;
                document.getElementById(type).innerText = guests[type];
                updateSummary();
            }
        }

        function updateSummary() {
            let totalGuests = guests.adults + guests.children + guests.babies;
            let guestText = `${totalGuests} guest${totalGuests !== 1 ? 's' : ''}`;
            let petText = guests.pets > 0 ? `, ${guests.pets} pet${guests.pets !== 1 ? 's' : ''}` : '';
            document.getElementById("guest-summary").innerText = guestText + petText;
        }

    </script>

    <!-- Script to capture values from URLSearchParams to inputs/button -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const params = new URLSearchParams(window.location.search);
            const arrivalInput = document.getElementById('arrival');
            const departureInput = document.getElementById('departure');
            const guestSummary = document.getElementById('guest-summary');
            const resultDate = document.querySelector('.result-date');

            // Function to convert DD/MM/YYYY to "DD Month"
            function formatDate(dateStr) {
                if (!dateStr) return '';

                const [day, month, year] = dateStr.split('/');
                const monthNames = [
                    'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
                    'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'
                ];
                return `${parseInt(day)} ${monthNames[parseInt(month) - 1]}`;
            }

            // Function to update the result-date text
            function updateDateText() {
                if (arrivalInput.value && departureInput.value) {
                    resultDate.textContent = `Desde ${formatDate(arrivalInput.value)} hasta ${formatDate(departureInput.value)}`;
                } else {
                    resultDate.textContent = '';
                }
            }

            // Initialize fields with values from URL parameters
            if (params.has('arrival') || params.has('departure') || params.has('guests')) {
                if (params.get('arrival')) arrivalInput.value = params.get('arrival');
                if (params.get('departure')) departureInput.value = params.get('departure');
                if (params.get('guests')) guestSummary.textContent = decodeURIComponent(params.get('guests').replace(/\+/g, ' '));

                updateDateText();
            }

            // Event listeners for manual changes
            arrivalInput.addEventListener('change', updateDateText);
            departureInput.addEventListener('change', updateDateText);
        });
    </script>
