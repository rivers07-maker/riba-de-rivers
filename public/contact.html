<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Andres Rios">
    <title>Riba de Rivers</title>
    <link rel="shortcut icon" href="../assets/favicon/favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Flag Icon CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">

    <!-- intl-tel-input CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.1/build/css/intlTelInput.min.css">

    <!-- Link Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/contact.css">
</head>

<body>
    <div class="container">

        <!-- Header -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-1">
                <!-- Left side: Language Dropdown -->
                <div class="dropdown btn-language">
                    <button class="dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <span class="flag-icon flag-icon-es"></span>
                        <span>ES</span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                        <li><a class="dropdown-item" onclick="changeLanguage('en')"><span
                                    class="flag-icon flag-icon-gb"></span> EN</a></li>
                        <li><a class="dropdown-item" onclick="changeLanguage('es')"><span
                                    class="flag-icon flag-icon-es"></span> ES</a></li>
                        <li><a class="dropdown-item" onclick="changeLanguage('fr')"><span
                                    class="flag-icon flag-icon-fr"></span> FR</a></li>
                    </ul>
                </div>
                <!-- Center: Brand -->
                <a class="navbar-brand" href="./index.html">
                    <h1 data-i18n="brand_title">Riba de Rivers</h1>
                    <h2 data-i18n="brand_subtitle">Apartmentos</h2>
                </a>
                <!-- Right side: Book Now Button -->
                <a href="./book.html" class="d-none d-lg-block btn-book-now-1" data-i18n="book_now">Reservar</a>

                <!-- Mobile Toggle Button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                    aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>

            <!-- Line Divider -->
            <div class="d-none d-lg-block line-divider"></div>

            <!-- Collapsible Menu for Mobile -->
            <nav class="navbar navbar-expand-lg navbar-2">
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="./index.html" data-i18n="nav.home">Inicio</a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="./overview.html"
                                data-i18n="nav.overview">Visión general</a></li>
                        <li class="nav-item"><a class="nav-link" href="./map.html" data-i18n="nav.map">Map</a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="./gallery.html"
                                data-i18n="nav.gallery">Galería</a></li>
                        <li class="nav-item"><a class="nav-link" href="./book.html" data-i18n="nav.book">Reservar</a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="./reviews.html"
                                data-i18n="nav.reviews">Reseñas</a>
                        </li>
                        <li class="nav-item"><a class="nav-link active" href="#" data-i18n="nav.contact">Contacto</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

    </div>

    <!-- Main Content -->
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-11 col-lg-10">

                    <section class="my-3">
                        <h3 data-i18n="contact_title">Sobre el anfitrión</h3>

                        <div class="brand d-flex align-items-center">
                            <div class="brand-logo me-2">
                                <img src="../assets/images/logo_recolored.png" alt="Riba de Rivers Apartments Logo">
                            </div>
                            <div class="brand-text">
                                <h2 data-i18n="brand_title">Riba de Rivers</h2>
                                <h4 data-i18n="brand_subtitle">Apartmentos</h4>
                            </div>
                        </div>
                    </section>

                    <section class="my-3">

                        <div class="contact-form">
                            <h3 data-i18n="contact">Contacto</h3>

                            <form action="/contact" method="post">

                                <input class="input-name" type="text" autocomplete="name" name="name" placeholder="Nombre"
                                    data-i18n="placeholder.name" required>

                                <input class="input-email" type="email" autocomplete="email" name="email"
                                    placeholder="Correo electrónico" data-i18n="placeholder.email" required>

                                <textarea class="input-comment" name="comment" maxlength="800"
                                    placeholder="¿Algún comentario adicional?" data-i18n="placeholder.comment"
                                    rows="8"></textarea>

                                <button id="submit-btn" type="submit" data-i18n="send">Send</button>

                            </form>

                        </div>

                    </section>

                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container-fluid bottom-page-navigation">
            <p>&copy; <span data-i18n="footer.copyright">2025 Riba de Rivers Apartamentos. Todos los derechos reservados.</span></p>
        </div>
    </footer>

    <!-- Include i18next and bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/21.8.8/i18next.min.js"></script>

    <!-- Script for i18next initialization -->
    <script src="../js/i18next/i18next-contact.js"></script>

</body>

</html>
