    <!-- Main Content -->
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-11 col-lg-10">

                    <section class="my-5">
                        <h3 data-i18n="contact_title">About Host</h3>

                        <div class="brand d-flex align-items-center">
                            <div class="brand-logo me-2">
                                <img src="../assets/images/logo_recolored.png" alt="Riba de Rivers Apartments Logo">
                            </div>
                            <div class="brand-text">
                                <h2 data-i18n="brand_title">Riba de Rivers</h2>
                                <h4 data-i18n="brand_subtitle">Apartments</h4>
                            </div>
                        </div>

                        <div class="contact-us mt-3">
                            <h5 data-i18n="contact_us">Contact us</h5>
                            <p class="d-inline-block" data-i18n="email">Email</p><span>: </span><a
                                href="mailto:rivers.vnts@gmail.com">rivers.vnts@gmail.com</a>
                        </div>

                    </section>

                    <section class="my-5">

                        <div class="contact-form">
                            <h3 data-i18n="contact">Contact</h3>

                            <form action="/contact" method="post">

                                <div class="row fieldset">
                                    <div class="col-md-6 field">
                                        <input type="text" autocomplete="name" name="name" placeholder="Name"
                                            data-i18n="placeholder.name" required>
                                    </div>
                                    <div class="col-md-6 field">
                                        <input type="tel" autocomplete="tel" id="phone" name="phone" placeholder="Phone"
                                            data-i18n="placeholder.phone" required>
                                    </div>
                                </div>

                                <div class="row fieldset">
                                    <div class="col-md-8 field">
                                        <input type="email" autocomplete="email" name="email" placeholder="Email"
                                            data-i18n="placeholder.email" required>
                                    </div>
                                    <div class="col-md-4 field">
                                        <input type="number" min="1" name="guests" placeholder="Guests"
                                            data-i18n="placeholder.guests" required>
                                    </div>
                                </div>

                                <div class="row fieldset">
                                    <div class="col-md-6 field">
                                        <input type="text" onfocus="(this.type='date')" name="arrival"
                                            placeholder="Arrival" data-i18n="placeholder.arrival" required>
                                    </div>
                                    <div class="col-md-6 field">
                                        <input type="text" onfocus="(this.type='date')" name="departure"
                                            placeholder="Departure" data-i18n="placeholder.departure" required>
                                    </div>
                                </div>

                                <div class="row fieldset">
                                    <div class="col-md-12 field">
                                        <textarea name="comment" maxlength="800" placeholder="Any additional comments?"
                                            data-i18n="placeholder.comment" rows="8"></textarea>
                                    </div>
                                </div>

                                <div class="d-flex justify-content-end">
                                    <button type="submit" data-i18n="send">Send</button>
                                </div>

                            </form>
                        </div>

                    </section>

                </div>
            </div>
        </div>
    </main>
